<! DOCTYPE <!DOCTYPE html>
	<html lang="en">

	<head>
		<title>25 + 5 Clock</title>
		<meta charset="utf-8">
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

		<!-- Popper JS -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

		<!-- Latest compiled JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

		<script src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
		<script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
		<script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
		<!-- font awesome -->
		<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
		<link rel="stylesheet" type="text/css" href="index.css">
		<link 
  href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css" 
  rel="stylesheet"  type='text/css'>
	</head>

	<body>
		<div class="container container-fluid main">



			<div class="container-fluid bg-dark border">
				<div class="row">
					<div class="col">
						<div class="row">
							<div class="col">
								<label id="break-label">Break Label</label>
							</div>
						</div>
						<div class="row">
							<div class="col col-xs">
								<button id="break-decrement"><i class="fa fa-arrow-down"></i></button>
							</div>
							<div class="col col-xs">
								<div id="break-length">5</div>
							</div>
							<div class="col col-xs">
								<button id="break-increment"><i class="fa fa-arrow-up"></i></button>
							</div>
						</div>




					</div>
					<div class="col">
						<div class="row">
							<div class="col">
								<label id="session-label">Session Label</label>
							</div>
						</div>
						<div class="row">
							<div class="col col-xs">
								<button id="session-decrement"><i class="fa fa-arrow-down"></i></button>
							</div>
							<div class="col col-xs">
								<div id="session-length">25</div>
							</div>
							<div class="col col-xs">
								<button id="session-increment"><i class="fa fa-arrow-up"></i></button>
							</div>
						</div>
					</div>
				</div>

				<div id="timer-label">Session<i class="fa fa-info"></i></div>


				<div class="row container container-fluid bg-dark pd-10">







					<div class="container-fluid bg-white timer">

						<div class="row">
							<div class="col ">
								<div id="time-left" class="container container-fluid bg-dark">
									<h6 id="minutes">60</h6>:<h6 id="seconds">00</h6></div>
							</div>

						</div>
						<div class="row">
							<div class="col col-xs" >
								<button id="start_stop">play</button> 
							</div>
							<div class="col col-xs">
								<button id="reset">reset </button>
							</div>
						</div>
						<div class="row">
							<audio
							id="beep"
							preload="auto"
							src="https://raw.githubusercontent.com/freeCodeCamp/cdn/master/build/testable-projects-fcc/audio/BeepSound.wav"
						  >
						</div>

					</div>
































				</div>
			</div>



































		</div>
		<script src="index.js"></script>
		<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
	</body>

	</html>
